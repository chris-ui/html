<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 表单元素</title>
</head>
<body>
    <form>
        <!-- text 文本框 用户可以向里面输入任何数字 -->
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="6">    <br>

        <!-- password 密码框 用户看不见输入的密码 -->
        密码：<input type="password" name="pwd" value="">   <br>

        <!-- radio  单选按钮，可以实现多选一  -->
        <!-- name是表单元素的名字，这里性别单选按钮必须有相同的名字name，才能实现多选一 -->
        <!-- 单选按钮和复选框可以设置checked属性，当页面打开时就可以默认选中 但只能写一个-->
        性别：男 <input type="radio" name="sex" value="男"> 女 <input type="radio" name="sex" value="女" checked="checked">  <br>

        <!-- checkbox  复选框  可以实现多选 -->
        爱好：吃饭 <input type="checkbox" name="hobby" value="吃饭"> 睡觉 <input type="checkbox" name="hobby" value="睡觉"> 打豆豆 <input type="checkbox" name="hobby" value="打豆豆" checked="checked">  <br>

        <!-- 点了提交按钮，可以把表单域form里面的表单元素里面的值提交给后台服务器 -->
        <input type="submit" value="免费注册">

        <!-- 重置按钮可以还原初始的默认状态 -->
        <input type="reset" value="重新填写"> <br>

        <!-- 普通按钮button 后期结合js搭配使用 -->
        <input type="button" value="获取短信验证码"> <br>
        
        <!-- 文件域：上传文件使用的 -->
        上传头像：<input type="file">

    </form>
</body>
</html>

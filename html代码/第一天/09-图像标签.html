<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>图像标签的使用</h1> 
    <img src="img.jpg"/>
    <h1> alt 替换文本 图像显示不出来的时候用文字替换</h1> 
    <img src="img1.jpg" alt="我是pink 老师"/>
    <h1> title 提示文本  鼠标放到图像上，提示的文字：</h1> 
    <img src="img.jpg" alt="我是pink 老师" title="我是pink老师"/>
    <h1> width 给图像设定宽度：</h1> 
    <img src="img.jpg" alt="我是pink 老师" title="我是pink老师" width="500"/>
    <h1> height 给图像设定高度：</h1> 
    <img src="img.jpg" alt="我是pink 老师" title="我是pink老师" width="500" height="100"/>
    <h1> border 给图像设定边框：</h1> 
    <img src="img.jpg" alt="我是pink 老师" title="我是pink老师" width="500"  border="15"/>
</body>
</html>
